<div>
  <h2 id="page-heading" data-cy="SilverBadgeHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.silverBadge.home.title">Silver Badges</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.silverBadge.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-silver-badge"
        [routerLink]="['/silver-badge/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.silverBadge.home.createLabel"> Create a new Silver Badge </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="silverBadges?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.silverBadge.home.notFound">No silverBadges found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="silverBadges && silverBadges.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.silverBadge.name">Name</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.silverBadge.iden">Iden</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let silverBadge of silverBadges; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/silver-badge', silverBadge.id, 'view']">{{ silverBadge.id }}</a>
          </td>
          <td>{{ silverBadge.name }}</td>
          <td>
            <div *ngIf="silverBadge.iden">
              <a [routerLink]="['/identifier', silverBadge.iden?.id, 'view']">{{ silverBadge.iden?.name }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/silver-badge', silverBadge.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/silver-badge', silverBadge.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(silverBadge)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
