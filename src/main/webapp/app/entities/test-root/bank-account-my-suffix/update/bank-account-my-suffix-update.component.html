<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-bank-account-my-suffix-heading"
        data-cy="BankAccountCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.home.createOrEditLabel"
      >
        Create or edit a Bank Account
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.bankNumber" for="field_bankNumber"
            >Bank Number</label
          >
          <input
            type="number"
            class="form-control"
            name="bankNumber"
            id="field_bankNumber"
            data-cy="bankNumber"
            formControlName="bankNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.agencyNumber" for="field_agencyNumber"
            >Agency Number</label
          >
          <input
            type="number"
            class="form-control"
            name="agencyNumber"
            id="field_agencyNumber"
            data-cy="agencyNumber"
            formControlName="agencyNumber"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.lastOperationDuration"
            for="field_lastOperationDuration"
            >Last Operation Duration</label
          >
          <input
            type="number"
            class="form-control"
            name="lastOperationDuration"
            id="field_lastOperationDuration"
            data-cy="lastOperationDuration"
            formControlName="lastOperationDuration"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.meanOperationDuration"
            for="field_meanOperationDuration"
            >Mean Operation Duration</label
          >
          <input
            type="number"
            class="form-control"
            name="meanOperationDuration"
            id="field_meanOperationDuration"
            data-cy="meanOperationDuration"
            formControlName="meanOperationDuration"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.balance" for="field_balance"
            >Balance</label
          >
          <input type="number" class="form-control" name="balance" id="field_balance" data-cy="balance" formControlName="balance" />
          <div *ngIf="editForm.get('balance')!.invalid && (editForm.get('balance')!.dirty || editForm.get('balance')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('balance')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('balance')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.openingDay" for="field_openingDay"
            >Opening Day</label
          >
          <div class="input-group">
            <input
              id="field_openingDay"
              data-cy="openingDay"
              type="text"
              class="form-control"
              name="openingDay"
              ngbDatepicker
              #openingDayDp="ngbDatepicker"
              formControlName="openingDay"
            />
            <button type="button" class="btn btn-secondary" (click)="openingDayDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.lastOperationDate"
            for="field_lastOperationDate"
            >Last Operation Date</label
          >
          <div class="d-flex">
            <input
              id="field_lastOperationDate"
              data-cy="lastOperationDate"
              type="datetime-local"
              class="form-control"
              name="lastOperationDate"
              formControlName="lastOperationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.active" for="field_active">Active</label>
          <input type="checkbox" class="form-check" name="active" id="field_active" data-cy="active" formControlName="active" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.accountType" for="field_accountType"
            >Account Type</label
          >
          <select class="form-control" name="accountType" formControlName="accountType" id="field_accountType" data-cy="accountType">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.BankAccountType.null' | translate }}</option>
            <option *ngFor="let bankAccountType of bankAccountTypeValues" [value]="bankAccountType">
              {{ 'jhipsterSampleApplicationApp.BankAccountType.' + bankAccountType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.attachment" for="field_attachment"
            >Attachment</label
          >
          <div>
            <div *ngIf="editForm.get('attachment')!.value" class="form-text text-danger clearfix">
              <a
                class="pull-start"
                (click)="openFile(editForm.get('attachment')!.value, editForm.get('attachmentContentType')!.value)"
                jhiTranslate="entity.action.open"
                >open</a
              ><br />
              <span class="pull-start"
                >{{ editForm.get('attachmentContentType')!.value }}, {{ byteSize(editForm.get('attachment')!.value) }}</span
              >
              <button
                type="button"
                (click)="editForm.patchValue({ attachment: null }); editForm.patchValue({ attachmentContentType: null })"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_attachment"
              data-cy="attachment"
              (change)="setFileData($event, 'attachment', false)"
              jhiTranslate="entity.action.addblob"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="attachment"
            id="field_attachment"
            data-cy="attachment"
            formControlName="attachment"
          />
          <input
            type="hidden"
            class="form-control"
            name="attachmentContentType"
            id="field_attachmentContentType"
            formControlName="attachmentContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.description" for="field_description"
            >Description</label
          >
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.testRootBankAccount.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
